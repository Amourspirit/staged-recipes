{% set name = "sphinx-enum-extend" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx-enum-extend-{{ version }}.tar.gz
  sha256: f49ac95f58c78d3d8cf29e211fcbf6c085996b6000f2815a8d4b575375689c69

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - enum-extend >=0.1.1
    - pip
    - python >=3.4
  run:
    - enum-extend  >=0.1.1
    - python >=3.4

test:
  imports:
    - sphinx_enum_extend
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Amourspirit/python-sphinx-enum-extend
  summary: Spinx plugin for documenting enum-extend.AutoEnum
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Amourspirit
